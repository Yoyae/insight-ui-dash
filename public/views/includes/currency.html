<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('XMCC')" data-ng-class="{active: currency.symbol == 'XMCC'}">XMCC</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mXMCC')" data-ng-class="{active: currency.symbol == 'mXMCC'}">mXMCC</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uXMCC')" data-ng-class="{active: currency.symbol == 'uXMCC'}">uXMCC</a>
  </li>
</ul>
